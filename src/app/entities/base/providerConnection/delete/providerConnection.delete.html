
<!-- Delete Form of [Base].[ProviderConnection] -->

<app-modal #deleteModal
           [(Visible)]='modalVisible'
           [Header]='header("ProviderConnection")'
           (onClosed)='onClosed.emit(false)'>
    <form #providerConnectionDeleteUI='ngForm'
          (ngSubmit)='onDelete(providerConnectionDeleteUI)'>
        <div class='container'>
            <presenter name='provider_Id'
                       title='Provider : '
                       [value]='currentInstance.provider!.descriptor' />
			<presenter name='connectionType_Id'
                       title='Connection Type : '
                       [value]='currentInstance.connectionType!.descriptor' />
			<presenter name='value'
                       title='Value : '
                       [value]='currentInstance.value' />
			<presenter name='isActive'
                       title='Is Active : '
                       [value]='currentInstance.isActive | isActive' />
        </div>
    </form>
    <delete-buttons actions
                    (onDelete)='onDelete(providerConnectionDeleteUI)'
                    (onCancle)='onClose(false)'>
    </delete-buttons>
</app-modal>
