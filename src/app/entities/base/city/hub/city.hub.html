
<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <index-header class='card-header' 
                          title='City'
                          [info]='currentInstance.info' />
            <div class='card-body'>
                <index-button [currentInstance]='currentInstance'
                              (addButtonClick)='addRecord(cityEditUI)'
                              (editButtonClick)='editRecord(cityEditUI)'
                              (deleteButtonClick)='deleteRecord(cityDeleteUI)' 
                              (refreshButtonClick)='onRefresh()'
                              [quickAddItems]='quickAddItems'
                              [linkedEntityItems]='linkedEntityItems'/>
                <hr>
                <table class='table table-striped table-hover'>
                    <thead>
                        <tr>
                            <th class='row-number'></th>
						<th>Title</th>
						<th>Province</th>
						<th>Is Active</th>
						<th class='action'>Action</th>
                        </tr>
                        <tr>
                            <th></th>
							<th>
                                <input type='text'
                                       class='form-control'
                                       [(ngModel)]='filterInstance.title'
                                       (input)='onSeek()'
                                       placeholder='Search Title' /></th>
							<th>
                                <lookup [items]='provinceLinker.list$ | async'
                                        [textField]='"descriptor"'
                                        [valueField]='"id"'
                                        [filterable]='provinceLinker.filterable'
                                        [(ngModel)]='filterInstance.province'
                                        [(selectedItem)]='filterInstance.province'
                                        (onSeek)='provinceLinker.onSeek($event)'
                                        (onInit)='provinceLinker.onInit($event)'
										(onReload)='provinceLinker.onReloadList()'
                                        (selectedItemChange)='onSeek()'>
                                </lookup></th>
							<th><input type='checkbox'
                                       [(ngModel)]='filterInstance.isActive'
                                       (input)='onSeek()'
                                       placeholder='Search Is Active' /></th>
							<th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(city of list$ | async; track city; let i = $index) {
                        <tr (click)='onSelect(city)'
                            (dblclick)='onDoubleClick(cityEditUI, $event)'
                            [class.table-primary]='currentInstance.id == city.id'
                            (mouseenter)='setIndex(i)'
                            (mouseleave)='setIndex(-1)'
                            class='table-row-hover'>
                            <td class='row-number'>{{ i+1 }}</td>
							<td>{{ city.title }}</td>
							<td>{{ city.province?.descriptor }}</td>
							<td width='100px'>
                                <input type='checkbox' 
                                       [checked]='city.isActive' 
                                       disabled />
                            </td>
                            <td>
                                <row-buttons route='/base/city'
                                             (onEdit)='editRecord(cityEditUI, city)'
                                             [id]='city.id'  
                                             *ngIf='checkIndex(i)'/>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<base-city-edit #cityEditUI
                 (onClosed)='onEditClosed($event)' />
<base-city-delete #cityDeleteUI
                   (onClosed)='onDeleteClosed($event)' />


		
		<base-client-edit #clientEditUI
                        [cityLocked]='true' />
		<base-locationCoverage-edit #locationCoverageEditUI
                        [cityLocked]='true' />
