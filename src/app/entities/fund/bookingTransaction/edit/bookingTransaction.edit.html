<!-- Edit Form of [Fund].[BookingTransaction] -->
<app-modal #modal
           [(Visible)]='modalVisible'
           [Header]='header("Booking Transaction")'
           (onClosed)='closed(false)'>
   <form #bookingTransactionEditUI='ngForm'
         (ngSubmit)='Save(bookingTransactionEditUI)'
         autocomplete='off'>
      <div class='form-margin'>
         <!-- Booking -->
         <div class='mb-3'>
            <lookup #booking
                    required
                    name='booking'
                    label='Booking : '
                    textField='descriptor'
                    valueField='id'
                    [items]='bookingLinker.list$ | async'
                    [locked]='bookingLinker.locked'
                    [filterable]='bookingLinker.filterable'
                    [(ngModel)]='currentInstance.booking'
                    [(selectedItem)]='currentInstance.booking'
                    (onSeek)='bookingLinker.onSeek($event)'
                    (onReload)='bookingLinker.onReloadList()'>
            </lookup>
         </div>
         <!-- Client Wallet -->
         <div class='mb-3'>
            <lookup #clientWallet
                    required
                    name='clientWallet'
                    label='Client Wallet : '
                    textField='descriptor'
                    valueField='id'
                    [items]='clientWalletLinker.list$ | async'
                    [locked]='clientWalletLinker.locked'
                    [filterable]='clientWalletLinker.filterable'
                    [(ngModel)]='currentInstance.clientWallet'
                    [(selectedItem)]='currentInstance.clientWallet'
                    (onSeek)='clientWalletLinker.onSeek($event)'
                    (onReload)='clientWalletLinker.onReloadList()'>
            </lookup>
         </div>
         <!-- Provider Wallet -->
         <div class='mb-3'>
            <lookup #providerWallet
                    required
                    name='providerWallet'
                    label='Provider Wallet : '
                    textField='descriptor'
                    valueField='id'
                    [items]='providerWalletLinker.list$ | async'
                    [locked]='providerWalletLinker.locked'
                    [filterable]='providerWalletLinker.filterable'
                    [(ngModel)]='currentInstance.providerWallet'
                    [(selectedItem)]='currentInstance.providerWallet'
                    (onSeek)='providerWalletLinker.onSeek($event)'
                    (onReload)='providerWalletLinker.onReloadList()'>
            </lookup>
         </div>
         <!-- Amount -->
         <div class='form-floating mb-3'>
            <input #amount
                   required
                   id='amount'
                   name='amount'
                   class='form-control'
                   type='number'
                   [(ngModel)]='currentInstance.amount' />
            <label for='amount'>Amount</label>
         </div>
         <!-- Date -->
         <!-- <div class='form-floating mb-3'>
                <input #date
                   required
                    id='date'
                   name='date'
                   class='form-control'
                   type='date'
                   [(ngModel)]='currentInstance.date' />
                <label for='date'>Date</label>
            </div> -->
         <!-- Time -->
         <div class='form-floating mb-3'>
            <input #time
                   required
                   id='time'
                   name='time'
                   class='form-control'
                   type='time'
                   [(ngModel)]='currentInstance.time' />
            <label for='time'>Time</label>
         </div>
         <!-- PaymentNote -->
         <div class='form-floating mb-3'>
            <input #paymentNote
                   required
                   id='paymentNote'
                   name='paymentNote'
                   class='form-control'
                   type='text'
                   [(ngModel)]='currentInstance.paymentNote' />
            <label for='paymentNote'>Payment Note</label>
         </div>
         <!-- Note -->
         <div class='form-floating mb-3'>
            <input #note
                   id='note'
                   name='note'
                   class='form-control'
                   type='text'
                   [(ngModel)]='currentInstance.note' />
            <label for='note'>Note</label>
         </div>
         <!-- IsActive -->
         <div class='form-check'>
            <input class='form-check-input'
                   id='IsActive'
                   name='IsActive'
                   type='checkbox'
                   value=''
                   [(ngModel)]='currentInstance.isActive' />
            <label class='form-check-label'
                   for='IsActive'>
               Is Active
            </label>
         </div>

      </div>
   </form>
   <edit-buttons actions
                 [disabled]='!bookingTransactionEditUI.valid'
                 (onSave)='Save(bookingTransactionEditUI)'
                 (onCancel)='onClose(false)'>
   </edit-buttons>
</app-modal>
