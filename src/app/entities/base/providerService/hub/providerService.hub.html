
<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <index-header class='card-header' 
                          title='Provider Service'
                          [info]='currentInstance.info' />
            <div class='card-body'>
                <index-button [currentInstance]='currentInstance'
                              (addButtonClick)='addRecord(providerServiceEditUI)'
                              (editButtonClick)='editRecord(providerServiceEditUI)'
                              (deleteButtonClick)='deleteRecord(providerServiceDeleteUI)' 
                              (refreshButtonClick)='onRefresh()'
                              [quickAddItems]='quickAddItems'
                              [linkedEntityItems]='linkedEntityItems'/>
                <hr>
                <table class='table table-striped table-hover'>
                    <thead>
                        <tr>
                            <th class='row-number'></th>
						<th>Provider</th>
						<th>Service Type</th>
						<th>Is Active</th>
						<th class='action'>Action</th>
                        </tr>
                        <tr>
                            <th></th>
							<th>
                                <lookup [items]='providerLinker.list$ | async'
                                        [textField]='"descriptor"'
                                        [valueField]='"id"'
                                        [filterable]='providerLinker.filterable'
                                        [(ngModel)]='filterInstance.provider'
                                        [(selectedItem)]='filterInstance.provider'
                                        (onSeek)='providerLinker.onSeek($event)'
                                        (onInit)='providerLinker.onInit($event)'
										(onReload)='providerLinker.onReloadList()'
                                        (selectedItemChange)='onSeek()'>
                                </lookup></th>
							<th>
                                <lookup [items]='serviceTypeLinker.list$ | async'
                                        [textField]='"descriptor"'
                                        [valueField]='"id"'
                                        [filterable]='serviceTypeLinker.filterable'
                                        [(ngModel)]='filterInstance.serviceType'
                                        [(selectedItem)]='filterInstance.serviceType'
                                        (onSeek)='serviceTypeLinker.onSeek($event)'
                                        (onInit)='serviceTypeLinker.onInit($event)'
										(onReload)='serviceTypeLinker.onReloadList()'
                                        (selectedItemChange)='onSeek()'>
                                </lookup></th>
							<th><input type='checkbox'
                                       [(ngModel)]='filterInstance.isActive'
                                       (input)='onSeek()'
                                       placeholder='Search Is Active' /></th>
							<th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(providerService of list$ | async; track providerService; let i = $index) {
                        <tr (click)='onSelect(providerService)'
                            (dblclick)='onDoubleClick(providerServiceEditUI, $event)'
                            [class.table-primary]='currentInstance.id == providerService.id'
                            (mouseenter)='setIndex(i)'
                            (mouseleave)='setIndex(-1)'
                            class='table-row-hover'>
                            <td class='row-number'>{{ i+1 }}</td>
							<td>{{ providerService.provider?.descriptor }}</td>
							<td>{{ providerService.serviceType?.descriptor }}</td>
							<td width='100px'>
                                <input type='checkbox' 
                                       [checked]='providerService.isActive' 
                                       disabled />
                            </td>
                            <td>
                                <row-buttons route='/base/providerService'
                                             (onEdit)='editRecord(providerServiceEditUI, providerService)'
                                             [id]='providerService.id'  
                                             *ngIf='checkIndex(i)'/>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<base-providerService-edit #providerServiceEditUI
                 (onClosed)='onEditClosed($event)' />
<base-providerService-delete #providerServiceDeleteUI
                   (onClosed)='onDeleteClosed($event)' />


		
		<base-bookingService-edit #bookingServiceEditUI
                        [providerServiceLocked]='true' />
		<base-serviceOrientedWorkTime-edit #serviceOrientedWorkTimeEditUI
                        [providerServiceLocked]='true' />
		<base-servicePrice-edit #servicePriceEditUI
                        [providerServiceLocked]='true' />
