
<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <index-header class='card-header' 
                          title='Menu'
                          [info]='currentInstance.info' />
            <div class='card-body'>
                <index-button [currentInstance]='currentInstance'
                              (addButtonClick)='addRecord(menuEditUI)'
                              (editButtonClick)='editRecord(menuEditUI)'
                              (deleteButtonClick)='deleteRecord(menuDeleteUI)' 
                              (refreshButtonClick)='onRefresh()'
                              [quickAddItems]='quickAddItems'
                              [linkedEntityItems]='linkedEntityItems'/>
                <hr>
                <table class='table table-striped table-hover'>
                    <thead>
                        <tr>
                            <th class='row-number'></th>
						<th>User Type</th>
						<th>Title</th>
						<th>Icon</th>
						<th>Is Active</th>
						<th class='action'>Action</th>
                        </tr>
                        <tr>
                            <th></th>
							<th>
                                <lookup [items]='userTypeLinker.list$ | async'
                                        [textField]='"descriptor"'
                                        [valueField]='"id"'
                                        [filterable]='userTypeLinker.filterable'
                                        [(ngModel)]='filterInstance.userType'
                                        [(selectedItem)]='filterInstance.userType'
                                        (onSeek)='userTypeLinker.onSeek($event)'
                                        (onInit)='userTypeLinker.onInit($event)'
										(onReload)='userTypeLinker.onReloadList()'
                                        (selectedItemChange)='onSeek()'>
                                </lookup></th>
							<th>
                                <input type='text'
                                       class='form-control'
                                       [(ngModel)]='filterInstance.title'
                                       (input)='onSeek()'
                                       placeholder='Search Title' /></th>
							<th>
                                <input type='text'
                                       class='form-control'
                                       [(ngModel)]='filterInstance.icon'
                                       (input)='onSeek()'
                                       placeholder='Search Icon' /></th>
							<th><input type='checkbox'
                                       [(ngModel)]='filterInstance.isActive'
                                       (input)='onSeek()'
                                       placeholder='Search Is Active' /></th>
							<th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(menu of list$ | async; track menu; let i = $index) {
                        <tr (click)='onSelect(menu)'
                            (dblclick)='onDoubleClick(menuEditUI, $event)'
                            [class.table-primary]='currentInstance.id == menu.id'
                            (mouseenter)='setIndex(i)'
                            (mouseleave)='setIndex(-1)'
                            class='table-row-hover'>
                            <td class='row-number'>{{ i+1 }}</td>
							<td>{{ menu.userType?.descriptor }}</td>
							<td>{{ menu.title }}</td>
							<td>{{ menu.icon }}</td>
							<td width='100px'>
                                <input type='checkbox' 
                                       [checked]='menu.isActive' 
                                       disabled />
                            </td>
                            <td>
                                <row-buttons route='/admin/menu'
                                             (onEdit)='editRecord(menuEditUI, menu)'
                                             [id]='menu.id'  
                                             *ngIf='checkIndex(i)'/>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<admin-menu-edit #menuEditUI
                 (onClosed)='onEditClosed($event)' />
<admin-menu-delete #menuDeleteUI
                   (onClosed)='onDeleteClosed($event)' />


		
		<admin-menuItem-edit #menuItemEditUI
                        [menuLocked]='true' />
