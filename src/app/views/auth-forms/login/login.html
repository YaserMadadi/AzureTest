<div class="container py-5">
  <div class="row py-5">


    <carousel-item imageUrl='../assets/icon/011-pet-house.png'
                   imageClass='img-class'>
      <h1 header
          class="h1 text-success">
        Welcome Back
      </h1>
      <p sub-header
         class="h2">Your Petâ€™s Happiness Starts Here</p>
      We believe pets deserve love, safety, and attention. Every provider on PetHub is vetted, certified, and passionate
      about
      giving your pets the best care possible.
    </carousel-item>
    <hr />
    <form class="col-md-12 m-auto"
          method="post"
          autocomplete="off"
          role="form">
      <div class="row">
        <div class="col-md-0 mb-3 text-center"
             hidden>
          <i class="bi bi-person-bounding-box"
             style="font-size: 120px; text-align: center;"></i>
        </div>
        <div class="form-group col-md-12 mb-3">
          <div class="row">
            <div class="mb-3">
              <label for="inputemail">Email</label>
              <input type="email"
                     class="form-control mt-1"
                     id="email"
                     name="email"
                     [(ngModel)]="userAccount.email"
                     placeholder="Email">
            </div>
            <div class="mb-3">
              <label for="inputpassword">Password</label>
              <input type="password"
                     class="form-control mt-1"
                     id="password"
                     name="password"
                     [(ngModel)]="userAccount.password"
                     autocomplete="current-password"
                     placeholder="Password">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="button"
                  (click)="login()"
                  class="btn btn-outline-success btn-lg px-3 ">Login</button>
        </div>
      </div>
    </form>
    <hr class="m-4" />
    <p>
      If you don't have an account, <a routerLink="/register">register here</a>.
    </p>
    <p>
      Prefer to browse more? <a routerLink="/index">Go to Home</a>.
    </p>
  </div>
</div>
