
<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <index-header class='card-header' 
                          title='Provider Connection'
                          [info]='currentInstance.info' />
            <div class='card-body'>
                <index-button [currentInstance]='currentInstance'
                              (addButtonClick)='addRecord(providerConnectionEditUI)'
                              (editButtonClick)='editRecord(providerConnectionEditUI)'
                              (deleteButtonClick)='deleteRecord(providerConnectionDeleteUI)' 
                              (refreshButtonClick)='onRefresh()'
                              [quickAddItems]='quickAddItems'
                              [linkedEntityItems]='linkedEntityItems'/>
                <hr>
                <table class='table table-striped table-hover'>
                    <thead>
                        <tr>
                            <th class='row-number'></th>
						<th>Provider</th>
						<th>Connection Type</th>
						<th>Value</th>
						<th>Is Active</th>
						<th class='action'>Action</th>
                        </tr>
                        <tr>
                            <th></th>
							<th>
                                <lookup [items]='providerLinker.list$ | async'
                                        [textField]='"descriptor"'
                                        [valueField]='"id"'
                                        [filterable]='providerLinker.filterable'
                                        [(ngModel)]='filterInstance.provider'
                                        [(selectedItem)]='filterInstance.provider'
                                        (onSeek)='providerLinker.onSeek($event)'
                                        (onInit)='providerLinker.onInit($event)'
										(onReload)='providerLinker.onReloadList()'
                                        (selectedItemChange)='onSeek()'>
                                </lookup></th>
							<th>
                                <lookup [items]='connectionTypeLinker.list$ | async'
                                        [textField]='"descriptor"'
                                        [valueField]='"id"'
                                        [filterable]='connectionTypeLinker.filterable'
                                        [(ngModel)]='filterInstance.connectionType'
                                        [(selectedItem)]='filterInstance.connectionType'
                                        (onSeek)='connectionTypeLinker.onSeek($event)'
                                        (onInit)='connectionTypeLinker.onInit($event)'
										(onReload)='connectionTypeLinker.onReloadList()'
                                        (selectedItemChange)='onSeek()'>
                                </lookup></th>
							<th>
                                <input type='text'
                                       class='form-control'
                                       [(ngModel)]='filterInstance.value'
                                       (input)='onSeek()'
                                       placeholder='Search Value' /></th>
							<th><input type='checkbox'
                                       [(ngModel)]='filterInstance.isActive'
                                       (input)='onSeek()'
                                       placeholder='Search Is Active' /></th>
							<th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(providerConnection of list$ | async; track providerConnection; let i = $index) {
                        <tr (click)='onSelect(providerConnection)'
                            (dblclick)='onDoubleClick(providerConnectionEditUI, $event)'
                            [class.table-primary]='currentInstance.id == providerConnection.id'
                            (mouseenter)='setIndex(i)'
                            (mouseleave)='setIndex(-1)'
                            class='table-row-hover'>
                            <td class='row-number'>{{ i+1 }}</td>
							<td>{{ providerConnection.provider?.descriptor }}</td>
							<td>{{ providerConnection.connectionType?.descriptor }}</td>
							<td>{{ providerConnection.value }}</td>
							<td width='100px'>
                                <input type='checkbox' 
                                       [checked]='providerConnection.isActive' 
                                       disabled />
                            </td>
                            <td>
                                <row-buttons route='/base/providerConnection'
                                             (onEdit)='editRecord(providerConnectionEditUI, providerConnection)'
                                             [id]='providerConnection.id'  
                                             *ngIf='checkIndex(i)'/>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<base-providerConnection-edit #providerConnectionEditUI
                 (onClosed)='onEditClosed($event)' />
<base-providerConnection-delete #providerConnectionDeleteUI
                   (onClosed)='onDeleteClosed($event)' />
