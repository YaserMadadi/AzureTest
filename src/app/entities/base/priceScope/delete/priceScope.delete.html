
<!-- Delete Form of [Base].[PriceScope] -->

<app-modal #deleteModal
           [(Visible)]='modalVisible'
           [Header]='header("PriceScope")'
           (onClosed)='onClosed.emit(false)'>
    <form #priceScopeDeleteUI='ngForm'
          (ngSubmit)='onDelete(priceScopeDeleteUI)'>
        <div class='container'>
            <presenter name='title'
                       title='Title : '
                       [value]='currentInstance.title' />
			<presenter name='isActive'
                       title='Is Active : '
                       [value]='currentInstance.isActive | isActive' />
        </div>
    </form>
    <delete-buttons actions
                    (onDelete)='onDelete(priceScopeDeleteUI)'
                    (onCancle)='onClose(false)'>
    </delete-buttons>
</app-modal>
