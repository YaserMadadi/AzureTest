
<div class="card text-center">
    <div class="card-body">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
					<th>Title</th>
					<th>Country</th>
					<th>Is Active</th>
					<th></th>
                </tr>
                <tr> 
                    <th></th>
					
					<th>
                        <input type='text'
                                class='form-control'
                                [(ngModel)]='filterInstance.title'
                                (input)='onSeek()'
                                placeholder='Search Title' />
                    </th>
					<th></th>
					
					<th>
                        <input type='checkbox'
                               [(ngModel)]='filterInstance.isActive'
                               (change)='onSeek()'
                               placeholder='Search Is Active' />
                    </th>
					
					<th class='action'></th>
                </tr>
            </thead>
            <tbody>
                @for(province of list$ | async; track province; let i = $index) {
                <tr (click)='onRowClick(province)'
                    (dblclick)='onRowDblClick(provinceEditUI, $event)'
                    [class.table-primary]='currentInstance.id == province?.id'
                    (mouseenter)='setIndex(i)'
                    (mouseleave)='setIndex(-1)'>
                    <td>{{ i + 1 }}</td>
					<td>{{ province.title }}</td>
					<td>{{ province.country!.descriptor }}</td>
					<td>{{ province.isActive| isActive }}</td>
					<td class='action'>
                        <row-buttons [id]='province.id'
                                     route='/base/province'
                                     *ngIf='checkIndex(i)'
                                     (onEdit)='onEditButtonClick(provinceEditUI, province)' />
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
    <div class='card-footer text-body-secondary'>
        <detail-buttons class='text-end'
                        [currentInstance_Id]='currentInstance.id'
                        (addButtonClick)='onAddButtonClick(provinceEditUI)'
                        (editButtonClick)='onEditButtonClick(provinceEditUI)'
                        (deleteButtonClick)='onDeleteButtonClick(provinceDeleteUI)'
                        (refreshButtonClick)='onReload()'>
        </detail-buttons>
    </div>
</div>

<base-province-edit #provinceEditUI 
                                [countryLocked]='true'
                                (onClosed)='onEditUIClosed($event)'/>
<base-province-delete #provinceDeleteUI 
                                (onClosed)='onDeleteUIClosed($event)'/>
