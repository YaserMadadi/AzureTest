
<!-- Delete Form of [Base].[VerificationStatus] -->

<app-modal #deleteModal
           [(Visible)]='modalVisible'
           [Header]='header("VerificationStatus")'
           (onClosed)='onClosed.emit(false)'>
    <form #verificationStatusDeleteUI='ngForm'
          (ngSubmit)='onDelete(verificationStatusDeleteUI)'>
        <div class='container'>
            <presenter name='title'
                       title='Title : '
                       [value]='currentInstance.title' />
			<presenter name='isActive'
                       title='Is Active : '
                       [value]='currentInstance.isActive | isActive' />
			<presenter name='isVerified'
                       title='Is Verified : '
                       [value]='currentInstance.isVerified | isActive' />
        </div>
    </form>
    <delete-buttons actions
                    (onDelete)='onDelete(verificationStatusDeleteUI)'
                    (onCancle)='onClose(false)'>
    </delete-buttons>
</app-modal>
