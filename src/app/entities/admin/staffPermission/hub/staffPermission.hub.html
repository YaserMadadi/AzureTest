
<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <index-header class='card-header' 
                          title='Staff Permission'
                          [info]='currentInstance.info' />
            <div class='card-body'>
                <index-button [currentInstance]='currentInstance'
                              (addButtonClick)='addRecord(staffPermissionEditUI)'
                              (editButtonClick)='editRecord(staffPermissionEditUI)'
                              (deleteButtonClick)='deleteRecord(staffPermissionDeleteUI)' 
                              (refreshButtonClick)='onRefresh()'
                              [quickAddItems]='quickAddItems'
                              [linkedEntityItems]='linkedEntityItems'/>
                <hr>
                <table class='table table-striped table-hover'>
                    <thead>
                        <tr>
                            <th class='row-number'></th>
						<th>Staff</th>
						<th>Entity</th>
						<th>Add Permission</th>
						<th>Edit Permission</th>
						<th>Delete Permission</th>
						<th>View Permission</th>
						<th>Is Active</th>
						<th class='action'>Action</th>
                        </tr>
                        <tr>
                            <th></th>
							<th>
                                <lookup [items]='staffLinker.list$ | async'
                                        [textField]='"descriptor"'
                                        [valueField]='"id"'
                                        [filterable]='staffLinker.filterable'
                                        [(ngModel)]='filterInstance.staff'
                                        [(selectedItem)]='filterInstance.staff'
                                        (onSeek)='staffLinker.onSeek($event)'
                                        (onInit)='staffLinker.onInit($event)'
										(onReload)='staffLinker.onReloadList()'
                                        (selectedItemChange)='onSeek()'>
                                </lookup></th>
							<th>
                                <lookup [items]='entityLinker.list$ | async'
                                        [textField]='"descriptor"'
                                        [valueField]='"id"'
                                        [filterable]='entityLinker.filterable'
                                        [(ngModel)]='filterInstance.entity'
                                        [(selectedItem)]='filterInstance.entity'
                                        (onSeek)='entityLinker.onSeek($event)'
                                        (onInit)='entityLinker.onInit($event)'
										(onReload)='entityLinker.onReloadList()'
                                        (selectedItemChange)='onSeek()'>
                                </lookup></th>
							<th><input type='checkbox'
                                       [(ngModel)]='filterInstance.addPermission'
                                       (input)='onSeek()'
                                       placeholder='Search Add Permission' /></th>
							<th><input type='checkbox'
                                       [(ngModel)]='filterInstance.editPermission'
                                       (input)='onSeek()'
                                       placeholder='Search Edit Permission' /></th>
							<th><input type='checkbox'
                                       [(ngModel)]='filterInstance.deletePermission'
                                       (input)='onSeek()'
                                       placeholder='Search Delete Permission' /></th>
							<th><input type='checkbox'
                                       [(ngModel)]='filterInstance.viewPermission'
                                       (input)='onSeek()'
                                       placeholder='Search View Permission' /></th>
							<th><input type='checkbox'
                                       [(ngModel)]='filterInstance.isActive'
                                       (input)='onSeek()'
                                       placeholder='Search Is Active' /></th>
							<th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(staffPermission of list$ | async; track staffPermission; let i = $index) {
                        <tr (click)='onSelect(staffPermission)'
                            (dblclick)='onDoubleClick(staffPermissionEditUI, $event)'
                            [class.table-primary]='currentInstance.id == staffPermission.id'
                            (mouseenter)='setIndex(i)'
                            (mouseleave)='setIndex(-1)'
                            class='table-row-hover'>
                            <td class='row-number'>{{ i+1 }}</td>
							<td>{{ staffPermission.staff?.descriptor }}</td>
							<td>{{ staffPermission.entity?.descriptor }}</td>
							<td width='100px'>
                                <input type='checkbox' 
                                       [checked]='staffPermission.addPermission' 
                                       disabled />
                            </td>
							<td width='100px'>
                                <input type='checkbox' 
                                       [checked]='staffPermission.editPermission' 
                                       disabled />
                            </td>
							<td width='100px'>
                                <input type='checkbox' 
                                       [checked]='staffPermission.deletePermission' 
                                       disabled />
                            </td>
							<td width='100px'>
                                <input type='checkbox' 
                                       [checked]='staffPermission.viewPermission' 
                                       disabled />
                            </td>
							<td width='100px'>
                                <input type='checkbox' 
                                       [checked]='staffPermission.isActive' 
                                       disabled />
                            </td>
                            <td>
                                <row-buttons route='/admin/staffPermission'
                                             (onEdit)='editRecord(staffPermissionEditUI, staffPermission)'
                                             [id]='staffPermission.id'  
                                             *ngIf='checkIndex(i)'/>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<admin-staffPermission-edit #staffPermissionEditUI
                 (onClosed)='onEditClosed($event)' />
<admin-staffPermission-delete #staffPermissionDeleteUI
                   (onClosed)='onDeleteClosed($event)' />
