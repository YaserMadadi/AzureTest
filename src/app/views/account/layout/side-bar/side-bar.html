<nav class="sidebar"
     [class.collapsed]="isCollapsed">
  <!-- Sidebar header -->
  <div class="sidebar-header d-flex justify-content-between align-items-center">
    <h4 *ngIf="!isCollapsed">PetHub</h4>
    <button class="btn btn-sm btn-outline-light"
            (click)="toggleSidebar()">
      <i class="bi"
         [ngClass]="isCollapsed ? 'bi-chevron-right' : 'bi-chevron-left'"></i>
    </button>
  </div>

  <!-- Sidebar menu -->
  <ul class="nav flex-column">
    <li *ngFor="let menu of menus"
        class="nav-item">
      <!-- <a class="nav-link d-flex align-items-center"
           (click)="menu.listOfMenuItem ? toggleSubmenu(menu.title) : null"
           [routerLink]="menu.route"
           [class.has-children]="menu.listOfMenuItem"> -->
      <a class="nav-link d-flex align-items-center"
         (click)="menu.listOfMenuItem ? toggleSubmenu(menu.title) : null"
         [class.has-children]="menu.listOfMenuItem">
        <i class="bi me-2"
           [ngClass]="menu.icon"></i>
        <span *ngIf="!isCollapsed">{{ menu.title }}</span>
        <i class="bi ms-auto"
           *ngIf="menu.listOfMenuItem.length > 0 && !isCollapsed"
           [ngClass]="submenuOpen[menu.title] ? 'bi-caret-up-fill' : 'bi-caret-down-fill'"></i>
      </a>

      <!-- Submenu -->
      <ul class="submenu list-unstyled ps-4"
          *ngIf="menu.listOfMenuItem.length > 0 && submenuOpen[menu.title] && !isCollapsed">
        <li *ngFor="let menuItem of menu.listOfMenuItem">
          <a class="nav-link"
             [routerLink]="menuItem.url">{{ menuItem.title }}</a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
