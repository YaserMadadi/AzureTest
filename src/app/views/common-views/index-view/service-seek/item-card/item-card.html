<div class="card"
     style="width: 18rem;">
  <img [src]='imageUrl'
       class="card-img-top service-icon"
       alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text">{{ description }}</p>

  </div>
  <div class="card-footer bg-transparent border-0">
    <button class="btn btn-seek w-100">Search Nearby</button>
  </div>
</div>
