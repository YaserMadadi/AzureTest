
<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <index-header class='card-header' 
                          title='Payment Method'
                          [info]='currentInstance.info' />
            <div class='card-body'>
                <index-button [currentInstance]='currentInstance'
                              (addButtonClick)='addRecord(paymentMethodEditUI)'
                              (editButtonClick)='editRecord(paymentMethodEditUI)'
                              (deleteButtonClick)='deleteRecord(paymentMethodDeleteUI)' 
                              (refreshButtonClick)='onRefresh()'
                              [quickAddItems]='quickAddItems'
                              [linkedEntityItems]='linkedEntityItems'/>
                <hr>
                <table class='table table-striped table-hover'>
                    <thead>
                        <tr>
                            <th class='row-number'></th>
						<th>Title</th>
						<th>Is Active</th>
						<th class='action'>Action</th>
                        </tr>
                        <tr>
                            <th></th>
							<th>
                                <input type='text'
                                       class='form-control'
                                       [(ngModel)]='filterInstance.title'
                                       (input)='onSeek()'
                                       placeholder='Search Title' /></th>
							<th><input type='checkbox'
                                       [(ngModel)]='filterInstance.isActive'
                                       (input)='onSeek()'
                                       placeholder='Search Is Active' /></th>
							<th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(paymentMethod of list$ | async; track paymentMethod; let i = $index) {
                        <tr (click)='onSelect(paymentMethod)'
                            (dblclick)='onDoubleClick(paymentMethodEditUI, $event)'
                            [class.table-primary]='currentInstance.id == paymentMethod.id'
                            (mouseenter)='setIndex(i)'
                            (mouseleave)='setIndex(-1)'
                            class='table-row-hover'>
                            <td class='row-number'>{{ i+1 }}</td>
							<td>{{ paymentMethod.title }}</td>
							<td width='100px'>
                                <input type='checkbox' 
                                       [checked]='paymentMethod.isActive' 
                                       disabled />
                            </td>
                            <td>
                                <row-buttons route='/fund/paymentMethod'
                                             (onEdit)='editRecord(paymentMethodEditUI, paymentMethod)'
                                             [id]='paymentMethod.id'  
                                             *ngIf='checkIndex(i)'/>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<fund-paymentMethod-edit #paymentMethodEditUI
                 (onClosed)='onEditClosed($event)' />
<fund-paymentMethod-delete #paymentMethodDeleteUI
                   (onClosed)='onDeleteClosed($event)' />


		
		<fund-walletTopUp-edit #walletTopUpEditUI
                        [paymentMethodLocked]='true' />
