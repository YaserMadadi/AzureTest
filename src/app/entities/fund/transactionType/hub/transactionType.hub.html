
<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <index-header class='card-header' 
                          title='Transaction Type'
                          [info]='currentInstance.info' />
            <div class='card-body'>
                <index-button [currentInstance]='currentInstance'
                              (addButtonClick)='addRecord(transactionTypeEditUI)'
                              (editButtonClick)='editRecord(transactionTypeEditUI)'
                              (deleteButtonClick)='deleteRecord(transactionTypeDeleteUI)' 
                              (refreshButtonClick)='onRefresh()'
                              [quickAddItems]='quickAddItems'
                              [linkedEntityItems]='linkedEntityItems'/>
                <hr>
                <table class='table table-striped table-hover'>
                    <thead>
                        <tr>
                            <th class='row-number'></th>
						<th>Title</th>
						<th>Is Active</th>
						<th class='action'>Action</th>
                        </tr>
                        <tr>
                            <th></th>
							<th>
                                <input type='text'
                                       class='form-control'
                                       [(ngModel)]='filterInstance.title'
                                       (input)='onSeek()'
                                       placeholder='Search Title' /></th>
							<th><input type='checkbox'
                                       [(ngModel)]='filterInstance.isActive'
                                       (input)='onSeek()'
                                       placeholder='Search Is Active' /></th>
							<th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(transactionType of list$ | async; track transactionType; let i = $index) {
                        <tr (click)='onSelect(transactionType)'
                            (dblclick)='onDoubleClick(transactionTypeEditUI, $event)'
                            [class.table-primary]='currentInstance.id == transactionType.id'
                            (mouseenter)='setIndex(i)'
                            (mouseleave)='setIndex(-1)'
                            class='table-row-hover'>
                            <td class='row-number'>{{ i+1 }}</td>
							<td>{{ transactionType.title }}</td>
							<td width='100px'>
                                <input type='checkbox' 
                                       [checked]='transactionType.isActive' 
                                       disabled />
                            </td>
                            <td>
                                <row-buttons route='/fund/transactionType'
                                             (onEdit)='editRecord(transactionTypeEditUI, transactionType)'
                                             [id]='transactionType.id'  
                                             *ngIf='checkIndex(i)'/>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<fund-transactionType-edit #transactionTypeEditUI
                 (onClosed)='onEditClosed($event)' />
<fund-transactionType-delete #transactionTypeDeleteUI
                   (onClosed)='onDeleteClosed($event)' />


		
		<fund-clientWalletTransactionLog-edit #clientWalletTransactionLogEditUI
                        [transactionTypeLocked]='true' />
