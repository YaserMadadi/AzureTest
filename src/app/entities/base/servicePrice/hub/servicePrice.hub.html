
<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <index-header class='card-header' 
                          title='Service Price'
                          [info]='currentInstance.info' />
            <div class='card-body'>
                <index-button [currentInstance]='currentInstance'
                              (addButtonClick)='addRecord(servicePriceEditUI)'
                              (editButtonClick)='editRecord(servicePriceEditUI)'
                              (deleteButtonClick)='deleteRecord(servicePriceDeleteUI)' 
                              (refreshButtonClick)='onRefresh()'
                              [quickAddItems]='quickAddItems'
                              [linkedEntityItems]='linkedEntityItems'/>
                <hr>
                <table class='table table-striped table-hover'>
                    <thead>
                        <tr>
                            <th class='row-number'></th>
						<th>Provider Service</th>
						<th>Price Scope</th>
						<th>Amount</th>
						<th>Is Active</th>
						<th class='action'>Action</th>
                        </tr>
                        <tr>
                            <th></th>
							<th>
                                <lookup [items]='providerServiceLinker.list$ | async'
                                        [textField]='"descriptor"'
                                        [valueField]='"id"'
                                        [filterable]='providerServiceLinker.filterable'
                                        [(ngModel)]='filterInstance.providerService'
                                        [(selectedItem)]='filterInstance.providerService'
                                        (onSeek)='providerServiceLinker.onSeek($event)'
                                        (onInit)='providerServiceLinker.onInit($event)'
										(onReload)='providerServiceLinker.onReloadList()'
                                        (selectedItemChange)='onSeek()'>
                                </lookup></th>
							<th>
                                <lookup [items]='priceScopeLinker.list$ | async'
                                        [textField]='"descriptor"'
                                        [valueField]='"id"'
                                        [filterable]='priceScopeLinker.filterable'
                                        [(ngModel)]='filterInstance.priceScope'
                                        [(selectedItem)]='filterInstance.priceScope'
                                        (onSeek)='priceScopeLinker.onSeek($event)'
                                        (onInit)='priceScopeLinker.onInit($event)'
										(onReload)='priceScopeLinker.onReloadList()'
                                        (selectedItemChange)='onSeek()'>
                                </lookup></th>
							<th><input type='number'
                                       class='form-control'
                                       [(ngModel)]='filterInstance.amount'
                                       (input)='onSeek()'
                                       placeholder='Search Amount' /></th>
							<th><input type='checkbox'
                                       [(ngModel)]='filterInstance.isActive'
                                       (input)='onSeek()'
                                       placeholder='Search Is Active' /></th>
							<th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(servicePrice of list$ | async; track servicePrice; let i = $index) {
                        <tr (click)='onSelect(servicePrice)'
                            (dblclick)='onDoubleClick(servicePriceEditUI, $event)'
                            [class.table-primary]='currentInstance.id == servicePrice.id'
                            (mouseenter)='setIndex(i)'
                            (mouseleave)='setIndex(-1)'
                            class='table-row-hover'>
                            <td class='row-number'>{{ i+1 }}</td>
							<td>{{ servicePrice.providerService?.descriptor }}</td>
							<td>{{ servicePrice.priceScope?.descriptor }}</td>
							<td>{{ servicePrice.amount }}</td>
							<td width='100px'>
                                <input type='checkbox' 
                                       [checked]='servicePrice.isActive' 
                                       disabled />
                            </td>
                            <td>
                                <row-buttons route='/base/servicePrice'
                                             (onEdit)='editRecord(servicePriceEditUI, servicePrice)'
                                             [id]='servicePrice.id'  
                                             *ngIf='checkIndex(i)'/>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<base-servicePrice-edit #servicePriceEditUI
                 (onClosed)='onEditClosed($event)' />
<base-servicePrice-delete #servicePriceDeleteUI
                   (onClosed)='onDeleteClosed($event)' />
