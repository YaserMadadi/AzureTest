
<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <index-header class='card-header' 
                          title='Menu Item'
                          [info]='currentInstance.info' />
            <div class='card-body'>
                <index-button [currentInstance]='currentInstance'
                              (addButtonClick)='addRecord(menuItemEditUI)'
                              (editButtonClick)='editRecord(menuItemEditUI)'
                              (deleteButtonClick)='deleteRecord(menuItemDeleteUI)' 
                              (refreshButtonClick)='onRefresh()'
                              [quickAddItems]='quickAddItems'
                              [linkedEntityItems]='linkedEntityItems'/>
                <hr>
                <table class='table table-striped table-hover'>
                    <thead>
                        <tr>
                            <th class='row-number'></th>
						<th>Title</th>
						<th>Icon</th>
						<th>Url</th>
						<th>Menu</th>
						<th>Is Active</th>
						<th class='action'>Action</th>
                        </tr>
                        <tr>
                            <th></th>
							<th>
                                <input type='text'
                                       class='form-control'
                                       [(ngModel)]='filterInstance.title'
                                       (input)='onSeek()'
                                       placeholder='Search Title' /></th>
							<th>
                                <input type='text'
                                       class='form-control'
                                       [(ngModel)]='filterInstance.icon'
                                       (input)='onSeek()'
                                       placeholder='Search Icon' /></th>
							<th>
                                <input type='text'
                                       class='form-control'
                                       [(ngModel)]='filterInstance.url'
                                       (input)='onSeek()'
                                       placeholder='Search Url' /></th>
							<th>
                                <lookup [items]='menuLinker.list$ | async'
                                        [textField]='"descriptor"'
                                        [valueField]='"id"'
                                        [filterable]='menuLinker.filterable'
                                        [(ngModel)]='filterInstance.menu'
                                        [(selectedItem)]='filterInstance.menu'
                                        (onSeek)='menuLinker.onSeek($event)'
                                        (onInit)='menuLinker.onInit($event)'
										(onReload)='menuLinker.onReloadList()'
                                        (selectedItemChange)='onSeek()'>
                                </lookup></th>
							<th><input type='checkbox'
                                       [(ngModel)]='filterInstance.isActive'
                                       (input)='onSeek()'
                                       placeholder='Search Is Active' /></th>
							<th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(menuItem of list$ | async; track menuItem; let i = $index) {
                        <tr (click)='onSelect(menuItem)'
                            (dblclick)='onDoubleClick(menuItemEditUI, $event)'
                            [class.table-primary]='currentInstance.id == menuItem.id'
                            (mouseenter)='setIndex(i)'
                            (mouseleave)='setIndex(-1)'
                            class='table-row-hover'>
                            <td class='row-number'>{{ i+1 }}</td>
							<td>{{ menuItem.title }}</td>
							<td>{{ menuItem.icon }}</td>
							<td>{{ menuItem.url }}</td>
							<td>{{ menuItem.menu?.descriptor }}</td>
							<td width='100px'>
                                <input type='checkbox' 
                                       [checked]='menuItem.isActive' 
                                       disabled />
                            </td>
                            <td>
                                <row-buttons route='/admin/menuItem'
                                             (onEdit)='editRecord(menuItemEditUI, menuItem)'
                                             [id]='menuItem.id'  
                                             *ngIf='checkIndex(i)'/>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<admin-menuItem-edit #menuItemEditUI
                 (onClosed)='onEditClosed($event)' />
<admin-menuItem-delete #menuItemDeleteUI
                   (onClosed)='onDeleteClosed($event)' />
