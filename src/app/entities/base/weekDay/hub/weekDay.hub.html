
<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <index-header class='card-header' 
                          title='Week Day'
                          [info]='currentInstance.info' />
            <div class='card-body'>
                <index-button [currentInstance]='currentInstance'
                              (addButtonClick)='addRecord(weekDayEditUI)'
                              (editButtonClick)='editRecord(weekDayEditUI)'
                              (deleteButtonClick)='deleteRecord(weekDayDeleteUI)' 
                              (refreshButtonClick)='onRefresh()'
                              [quickAddItems]='quickAddItems'
                              [linkedEntityItems]='linkedEntityItems'/>
                <hr>
                <table class='table table-striped table-hover'>
                    <thead>
                        <tr>
                            <th class='row-number'></th>
						<th>Title</th>
						<th class='action'>Action</th>
                        </tr>
                        <tr>
                            <th></th>
							<th>
                                <input type='text'
                                       class='form-control'
                                       [(ngModel)]='filterInstance.title'
                                       (input)='onSeek()'
                                       placeholder='Search Title' /></th>
							<th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(weekDay of list$ | async; track weekDay; let i = $index) {
                        <tr (click)='onSelect(weekDay)'
                            (dblclick)='onDoubleClick(weekDayEditUI, $event)'
                            [class.table-primary]='currentInstance.id == weekDay.id'
                            (mouseenter)='setIndex(i)'
                            (mouseleave)='setIndex(-1)'
                            class='table-row-hover'>
                            <td class='row-number'>{{ i+1 }}</td>
							<td>{{ weekDay.title }}</td>
                            <td>
                                <row-buttons route='/base/weekDay'
                                             (onEdit)='editRecord(weekDayEditUI, weekDay)'
                                             [id]='weekDay.id'  
                                             *ngIf='checkIndex(i)'/>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<base-weekDay-edit #weekDayEditUI
                 (onClosed)='onEditClosed($event)' />
<base-weekDay-delete #weekDayDeleteUI
                   (onClosed)='onDeleteClosed($event)' />


		
		<base-serviceOrientedWorkTime-edit #serviceOrientedWorkTimeEditUI
                        [weekDayLocked]='true' />
		<base-workTime-edit #workTimeEditUI
                        [weekDayLocked]='true' />
