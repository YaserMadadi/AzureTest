<!-- Edit Form of [Base].[EmailVerification] -->
<app-modal #modal
           [(Visible)]='modalVisible'
           [Header]='header("Email Verification")'
           (onClosed)='closed(false)'>
    <form #emailVerificationEditUI='ngForm'
          (ngSubmit)='Save(emailVerificationEditUI)'
          autocomplete='off'>
        <div class='form-margin'>
            <!-- User Account -->
            <div class='mb-3'>
                <lookup #userAccount
                        required
                        name='userAccount'
                        label='User Account : '
                        textField='descriptor'
                        valueField='id'
                        [items]='userAccountLinker.list$ | async'
                        [locked]='userAccountLinker.locked'
                        [filterable]='userAccountLinker.filterable'
                        [(ngModel)]='currentInstance.userAccount'
                        [(selectedItem)]='currentInstance.userAccount'
                        (onSeek)='userAccountLinker.onSeek($event)'
                        (onReload)='userAccountLinker.onReloadList()'>
                </lookup>
            </div>
            <!-- VerificationCode -->
            <div class='form-floating mb-3'>
                <input #verificationCode
                       required
                       id='verificationCode'
                       name='verificationCode'
                       class='form-control'
                       type='text'
                       [(ngModel)]='currentInstance.verificationCode' />
                <label for='verificationCode'>Verification Code</label>
            </div>
            <!-- GenerateTime -->
            <!-- <div class='form-floating mb-3'>
                <input #generateTime
                   required
                    id='generateTime'
                   name='generateTime'
                   class='form-control'
                   type='datetime'
                   [(ngModel)]='currentInstance.generateTime' />
                <label for='generateTime'>Generate Time</label>
            </div> -->
            <!-- ExpiryDate -->
            <!-- <div class='form-floating mb-3'>
                <input #expiryDate
                   required
                    id='expiryDate'
                   name='expiryDate'
                   class='form-control'
                   type='datetime'
                   [(ngModel)]='currentInstance.expiryDate' />
                <label for='expiryDate'>Expiry Date</label>
            </div> -->
            <!-- Verification Status -->
            <div class='mb-3'>
                <lookup #verificationStatus
                        required
                        name='verificationStatus'
                        label='Verification Status : '
                        textField='descriptor'
                        valueField='id'
                        [items]='verificationStatusLinker.list$ | async'
                        [locked]='verificationStatusLinker.locked'
                        [filterable]='verificationStatusLinker.filterable'
                        [(ngModel)]='currentInstance.verificationStatus'
                        [(selectedItem)]='currentInstance.verificationStatus'
                        (onSeek)='verificationStatusLinker.onSeek($event)'
                        (onReload)='verificationStatusLinker.onReloadList()'>
                </lookup>
            </div>

        </div>
    </form>
    <edit-buttons actions
                  [disabled]='!emailVerificationEditUI.valid'
                  (onSave)='Save(emailVerificationEditUI)'
                  (onCancel)='onClose(false)'>
    </edit-buttons>
</app-modal>
