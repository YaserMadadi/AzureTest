
<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <index-header class='card-header' 
                          title='Verification Status'
                          [info]='currentInstance.info' />
            <div class='card-body'>
                <index-button [currentInstance]='currentInstance'
                              (addButtonClick)='addRecord(verificationStatusEditUI)'
                              (editButtonClick)='editRecord(verificationStatusEditUI)'
                              (deleteButtonClick)='deleteRecord(verificationStatusDeleteUI)' 
                              (refreshButtonClick)='onRefresh()'
                              [quickAddItems]='quickAddItems'
                              [linkedEntityItems]='linkedEntityItems'/>
                <hr>
                <table class='table table-striped table-hover'>
                    <thead>
                        <tr>
                            <th class='row-number'></th>
						<th>Title</th>
						<th>Is Active</th>
						<th>Is Verified</th>
						<th class='action'>Action</th>
                        </tr>
                        <tr>
                            <th></th>
							<th>
                                <input type='text'
                                       class='form-control'
                                       [(ngModel)]='filterInstance.title'
                                       (input)='onSeek()'
                                       placeholder='Search Title' /></th>
							<th><input type='checkbox'
                                       [(ngModel)]='filterInstance.isActive'
                                       (input)='onSeek()'
                                       placeholder='Search Is Active' /></th>
							<th><input type='checkbox'
                                       [(ngModel)]='filterInstance.isVerified'
                                       (input)='onSeek()'
                                       placeholder='Search Is Verified' /></th>
							<th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(verificationStatus of list$ | async; track verificationStatus; let i = $index) {
                        <tr (click)='onSelect(verificationStatus)'
                            (dblclick)='onDoubleClick(verificationStatusEditUI, $event)'
                            [class.table-primary]='currentInstance.id == verificationStatus.id'
                            (mouseenter)='setIndex(i)'
                            (mouseleave)='setIndex(-1)'
                            class='table-row-hover'>
                            <td class='row-number'>{{ i+1 }}</td>
							<td>{{ verificationStatus.title }}</td>
							<td width='100px'>
                                <input type='checkbox' 
                                       [checked]='verificationStatus.isActive' 
                                       disabled />
                            </td>
							<td width='100px'>
                                <input type='checkbox' 
                                       [checked]='verificationStatus.isVerified' 
                                       disabled />
                            </td>
                            <td>
                                <row-buttons route='/base/verificationStatus'
                                             (onEdit)='editRecord(verificationStatusEditUI, verificationStatus)'
                                             [id]='verificationStatus.id'  
                                             *ngIf='checkIndex(i)'/>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<base-verificationStatus-edit #verificationStatusEditUI
                 (onClosed)='onEditClosed($event)' />
<base-verificationStatus-delete #verificationStatusDeleteUI
                   (onClosed)='onDeleteClosed($event)' />


		
		<base-client-edit #clientEditUI
                        [phoneVerificationStatusLocked]='true' />
		<base-emailVerification-edit #emailVerificationEditUI
                        [verificationStatusLocked]='true' />
		<base-phoneNumberVerification-edit #phoneNumberVerificationEditUI
                        [verificationStatusLocked]='true' />
