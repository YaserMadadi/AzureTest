
<div class='container'>
    <div class='row'>
        <div class='col-12'>
            <div class='card'>
                <index-header class='card-header' 
                          title='Gender'
                          [info]='currentInstance.info' />
                <div class='card-body'>
                    <div class='container'>
                        <presenter-textbox title='Title'>
                            {{ currentInstance.title  }}
                        </presenter-textbox>
						<presenter-textbox title='Pre Fix'>
                            {{ currentInstance.preFix  }}
                        </presenter-textbox>
                    </div>
                </div>
                <div class='card-footer text-end'>
                    <master-buttons (onRefreshClick)='onLoad()' />
                </div>
                
                <c-tabs [activeItemKey]="'staff'"
                        class="m-3 detail-tabs">
                    <c-tabs-list variant="tabs">
                        
                        <button cTab
                                itemKey='staff'
                                (dblclick)='navigateTo("admin/staff")'>Staff</button>
                        <button cTab
                                itemKey='client'
                                (dblclick)='navigateTo("base/client")'>Client</button>
                        <button cTab
                                itemKey='individualProvider'
                                (dblclick)='navigateTo("base/individualProvider")'>Individual Provider</button>
                        <button cTab
                                itemKey='pet'
                                (dblclick)='navigateTo("base/pet")'>Pet</button>
                    </c-tabs-list>
                    <c-tabs-content>
                        
                        <c-tab-panel class='p-3'
                                     itemKey='staff'>
                            <base-gender-staff-detail [gender]='currentInstance' />
                        </c-tab-panel>
                        <c-tab-panel class='p-3'
                                     itemKey='client'>
                            <base-gender-client-detail [gender]='currentInstance' />
                        </c-tab-panel>
                        <c-tab-panel class='p-3'
                                     itemKey='individualProvider'>
                            <base-gender-individualProvider-detail [gender]='currentInstance' />
                        </c-tab-panel>
                        <c-tab-panel class='p-3'
                                     itemKey='pet'>
                            <base-gender-pet-detail [gender]='currentInstance' />
                        </c-tab-panel>
                    </c-tabs-content>
                </c-tabs>
            </div>
        </div>
    </div>
</div>
