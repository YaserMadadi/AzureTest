
<div class='container'>
    <div class='row'>
        <div class='col-12'>
            <div class='card'>
                <index-header class='card-header' 
                          title='Transaction Status'
                          [info]='currentInstance.info' />
                <div class='card-body'>
                    <div class='container'>
                        <presenter-textbox title='Title'>
                            {{ currentInstance.title  }}
                        </presenter-textbox>
						<presenter-textbox title='Is Active'>
                            {{ currentInstance.isActive | isActive }}
                        </presenter-textbox>
                    </div>
                </div>
                <div class='card-footer text-end'>
                    <master-buttons (onRefreshClick)='onLoad()' />
                </div>
                
                <c-tabs [activeItemKey]="'clientWalletTransactionLog'"
                        class="m-3 detail-tabs">
                    <c-tabs-list variant="tabs">
                        
                        <button cTab
                                itemKey='clientWalletTransactionLog'
                                (dblclick)='navigateTo("fund/clientWalletTransactionLog")'>Client Wallet Transaction Log</button>
                        <button cTab
                                itemKey='providerPayOut'
                                (dblclick)='navigateTo("fund/providerPayOut")'>Provider Pay Out</button>
                        <button cTab
                                itemKey='walletTopUp'
                                (dblclick)='navigateTo("fund/walletTopUp")'>Wallet Top Up</button>
                    </c-tabs-list>
                    <c-tabs-content>
                        
                        <c-tab-panel class='p-3'
                                     itemKey='clientWalletTransactionLog'>
                            <fund-transactionStatus-clientWalletTransactionLog-detail [transactionStatus]='currentInstance' />
                        </c-tab-panel>
                        <c-tab-panel class='p-3'
                                     itemKey='providerPayOut'>
                            <fund-transactionStatus-providerPayOut-detail [transactionStatus]='currentInstance' />
                        </c-tab-panel>
                        <c-tab-panel class='p-3'
                                     itemKey='walletTopUp'>
                            <fund-transactionStatus-walletTopUp-detail [transactionStatus]='currentInstance' />
                        </c-tab-panel>
                    </c-tabs-content>
                </c-tabs>
            </div>
        </div>
    </div>
</div>
