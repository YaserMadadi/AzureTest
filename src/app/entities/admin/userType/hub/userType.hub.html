
<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <index-header class='card-header' 
                          title='User Type'
                          [info]='currentInstance.info' />
            <div class='card-body'>
                <index-button [currentInstance]='currentInstance'
                              (addButtonClick)='addRecord(userTypeEditUI)'
                              (editButtonClick)='editRecord(userTypeEditUI)'
                              (deleteButtonClick)='deleteRecord(userTypeDeleteUI)' 
                              (refreshButtonClick)='onRefresh()'
                              [quickAddItems]='quickAddItems'
                              [linkedEntityItems]='linkedEntityItems'/>
                <hr>
                <table class='table table-striped table-hover'>
                    <thead>
                        <tr>
                            <th class='row-number'></th>
						<th>Title</th>
						<th>Is Active</th>
						<th class='action'>Action</th>
                        </tr>
                        <tr>
                            <th></th>
							<th>
                                <input type='text'
                                       class='form-control'
                                       [(ngModel)]='filterInstance.title'
                                       (input)='onSeek()'
                                       placeholder='Search Title' /></th>
							<th><input type='checkbox'
                                       [(ngModel)]='filterInstance.isActive'
                                       (input)='onSeek()'
                                       placeholder='Search Is Active' /></th>
							<th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(userType of list$ | async; track userType; let i = $index) {
                        <tr (click)='onSelect(userType)'
                            (dblclick)='onDoubleClick(userTypeEditUI, $event)'
                            [class.table-primary]='currentInstance.id == userType.id'
                            (mouseenter)='setIndex(i)'
                            (mouseleave)='setIndex(-1)'
                            class='table-row-hover'>
                            <td class='row-number'>{{ i+1 }}</td>
							<td>{{ userType.title }}</td>
							<td width='100px'>
                                <input type='checkbox' 
                                       [checked]='userType.isActive' 
                                       disabled />
                            </td>
                            <td>
                                <row-buttons route='/admin/userType'
                                             (onEdit)='editRecord(userTypeEditUI, userType)'
                                             [id]='userType.id'  
                                             *ngIf='checkIndex(i)'/>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<admin-userType-edit #userTypeEditUI
                 (onClosed)='onEditClosed($event)' />
<admin-userType-delete #userTypeDeleteUI
                   (onClosed)='onDeleteClosed($event)' />


		
		<admin-menu-edit #menuEditUI
                        [userTypeLocked]='true' />
		<base-userAccount-edit #userAccountEditUI
                        [userTypeLocked]='true' />
