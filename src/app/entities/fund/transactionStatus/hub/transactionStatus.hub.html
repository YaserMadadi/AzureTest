
<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <index-header class='card-header' 
                          title='Transaction Status'
                          [info]='currentInstance.info' />
            <div class='card-body'>
                <index-button [currentInstance]='currentInstance'
                              (addButtonClick)='addRecord(transactionStatusEditUI)'
                              (editButtonClick)='editRecord(transactionStatusEditUI)'
                              (deleteButtonClick)='deleteRecord(transactionStatusDeleteUI)' 
                              (refreshButtonClick)='onRefresh()'
                              [quickAddItems]='quickAddItems'
                              [linkedEntityItems]='linkedEntityItems'/>
                <hr>
                <table class='table table-striped table-hover'>
                    <thead>
                        <tr>
                            <th class='row-number'></th>
						<th>Title</th>
						<th>Is Active</th>
						<th class='action'>Action</th>
                        </tr>
                        <tr>
                            <th></th>
							<th>
                                <input type='text'
                                       class='form-control'
                                       [(ngModel)]='filterInstance.title'
                                       (input)='onSeek()'
                                       placeholder='Search Title' /></th>
							<th><input type='checkbox'
                                       [(ngModel)]='filterInstance.isActive'
                                       (input)='onSeek()'
                                       placeholder='Search Is Active' /></th>
							<th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(transactionStatus of list$ | async; track transactionStatus; let i = $index) {
                        <tr (click)='onSelect(transactionStatus)'
                            (dblclick)='onDoubleClick(transactionStatusEditUI, $event)'
                            [class.table-primary]='currentInstance.id == transactionStatus.id'
                            (mouseenter)='setIndex(i)'
                            (mouseleave)='setIndex(-1)'
                            class='table-row-hover'>
                            <td class='row-number'>{{ i+1 }}</td>
							<td>{{ transactionStatus.title }}</td>
							<td width='100px'>
                                <input type='checkbox' 
                                       [checked]='transactionStatus.isActive' 
                                       disabled />
                            </td>
                            <td>
                                <row-buttons route='/fund/transactionStatus'
                                             (onEdit)='editRecord(transactionStatusEditUI, transactionStatus)'
                                             [id]='transactionStatus.id'  
                                             *ngIf='checkIndex(i)'/>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<fund-transactionStatus-edit #transactionStatusEditUI
                 (onClosed)='onEditClosed($event)' />
<fund-transactionStatus-delete #transactionStatusDeleteUI
                   (onClosed)='onDeleteClosed($event)' />


		
		<fund-clientWalletTransactionLog-edit #clientWalletTransactionLogEditUI
                        [transactionStatusLocked]='true' />
		<fund-providerPayOut-edit #providerPayOutEditUI
                        [transactionStatusLocked]='true' />
		<fund-walletTopUp-edit #walletTopUpEditUI
                        [transactionStatusLocked]='true' />
