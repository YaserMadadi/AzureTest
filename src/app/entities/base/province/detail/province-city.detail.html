
<div class="card text-center">
    <div class="card-body">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
					<th>Title</th>
					<th>Province</th>
					<th>Is Active</th>
					<th></th>
                </tr>
                <tr> 
                    <th></th>
					
					<th>
                        <input type='text'
                                class='form-control'
                                [(ngModel)]='filterInstance.title'
                                (input)='onSeek()'
                                placeholder='Search Title' />
                    </th>
					<th></th>
					
					<th>
                        <input type='checkbox'
                               [(ngModel)]='filterInstance.isActive'
                               (change)='onSeek()'
                               placeholder='Search Is Active' />
                    </th>
					
					<th class='action'></th>
                </tr>
            </thead>
            <tbody>
                @for(city of list$ | async; track city; let i = $index) {
                <tr (click)='onRowClick(city)'
                    (dblclick)='onRowDblClick(cityEditUI, $event)'
                    [class.table-primary]='currentInstance.id == city?.id'
                    (mouseenter)='setIndex(i)'
                    (mouseleave)='setIndex(-1)'>
                    <td>{{ i + 1 }}</td>
					<td>{{ city.title }}</td>
					<td>{{ city.province!.descriptor }}</td>
					<td>{{ city.isActive| isActive }}</td>
					<td class='action'>
                        <row-buttons [id]='city.id'
                                     route='/base/city'
                                     *ngIf='checkIndex(i)'
                                     (onEdit)='onEditButtonClick(cityEditUI, city)' />
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
    <div class='card-footer text-body-secondary'>
        <detail-buttons class='text-end'
                        [currentInstance_Id]='currentInstance.id'
                        (addButtonClick)='onAddButtonClick(cityEditUI)'
                        (editButtonClick)='onEditButtonClick(cityEditUI)'
                        (deleteButtonClick)='onDeleteButtonClick(cityDeleteUI)'
                        (refreshButtonClick)='onReload()'>
        </detail-buttons>
    </div>
</div>

<base-city-edit #cityEditUI 
                                [provinceLocked]='true'
                                (onClosed)='onEditUIClosed($event)'/>
<base-city-delete #cityDeleteUI 
                                (onClosed)='onDeleteUIClosed($event)'/>
