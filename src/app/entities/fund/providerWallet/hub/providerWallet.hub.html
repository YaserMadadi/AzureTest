
<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <index-header class='card-header' 
                          title='Provider Wallet'
                          [info]='currentInstance.info' />
            <div class='card-body'>
                <index-button [currentInstance]='currentInstance'
                              (addButtonClick)='addRecord(providerWalletEditUI)'
                              (editButtonClick)='editRecord(providerWalletEditUI)'
                              (deleteButtonClick)='deleteRecord(providerWalletDeleteUI)' 
                              (refreshButtonClick)='onRefresh()'
                              [quickAddItems]='quickAddItems'
                              [linkedEntityItems]='linkedEntityItems'/>
                <hr>
                <table class='table table-striped table-hover'>
                    <thead>
                        <tr>
                            <th class='row-number'></th>
						<th>Provider</th>
						<th>Balance</th>
						<th class='action'>Action</th>
                        </tr>
                        <tr>
                            <th></th>
							<th>
                                <lookup [items]='providerLinker.list$ | async'
                                        [textField]='"descriptor"'
                                        [valueField]='"id"'
                                        [filterable]='providerLinker.filterable'
                                        [(ngModel)]='filterInstance.provider'
                                        [(selectedItem)]='filterInstance.provider'
                                        (onSeek)='providerLinker.onSeek($event)'
                                        (onInit)='providerLinker.onInit($event)'
										(onReload)='providerLinker.onReloadList()'
                                        (selectedItemChange)='onSeek()'>
                                </lookup></th>
							<th><input type='number'
                                       class='form-control'
                                       [(ngModel)]='filterInstance.balance'
                                       (input)='onSeek()'
                                       placeholder='Search Balance' /></th>
							<th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(providerWallet of list$ | async; track providerWallet; let i = $index) {
                        <tr (click)='onSelect(providerWallet)'
                            (dblclick)='onDoubleClick(providerWalletEditUI, $event)'
                            [class.table-primary]='currentInstance.id == providerWallet.id'
                            (mouseenter)='setIndex(i)'
                            (mouseleave)='setIndex(-1)'
                            class='table-row-hover'>
                            <td class='row-number'>{{ i+1 }}</td>
							<td>{{ providerWallet.provider?.descriptor }}</td>
							<td>{{ providerWallet.balance }}</td>
                            <td>
                                <row-buttons route='/fund/providerWallet'
                                             (onEdit)='editRecord(providerWalletEditUI, providerWallet)'
                                             [id]='providerWallet.id'  
                                             *ngIf='checkIndex(i)'/>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<fund-providerWallet-edit #providerWalletEditUI
                 (onClosed)='onEditClosed($event)' />
<fund-providerWallet-delete #providerWalletDeleteUI
                   (onClosed)='onDeleteClosed($event)' />


		
		<fund-bookingTransaction-edit #bookingTransactionEditUI
                        [providerWalletLocked]='true' />
