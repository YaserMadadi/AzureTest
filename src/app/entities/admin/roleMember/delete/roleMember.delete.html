
<!-- Delete Form of [Admin].[RoleMember] -->

<app-modal #deleteModal
           [(Visible)]='modalVisible'
           [Header]='header("RoleMember")'
           (onClosed)='onClosed.emit(false)'>
    <form #roleMemberDeleteUI='ngForm'
          (ngSubmit)='onDelete(roleMemberDeleteUI)'>
        <div class='container'>
            <presenter name='role_Id'
                       title='Role : '
                       [value]='currentInstance.role!.descriptor' />
			<presenter name='userAccount_Id'
                       title='User Account : '
                       [value]='currentInstance.userAccount!.descriptor' />
			<presenter name='isActive'
                       title='Is Active : '
                       [value]='currentInstance.isActive | isActive' />
        </div>
    </form>
    <delete-buttons actions
                    (onDelete)='onDelete(roleMemberDeleteUI)'
                    (onCancle)='onClose(false)'>
    </delete-buttons>
</app-modal>
