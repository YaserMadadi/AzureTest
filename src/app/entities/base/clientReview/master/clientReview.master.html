
<div class='container'>
    <div class='row'>
        <div class='col-12'>
            <div class='card'>
                <index-header class='card-header' 
                          title='Client Review'
                          [info]='currentInstance.info' />
                <div class='card-body'>
                    <div class='container'>
                        <presenter-textbox title='Client'>
                            {{ currentInstance.client?.descriptor }}
                        </presenter-textbox>
						<presenter-textbox title='Provider'>
                            {{ currentInstance.provider?.descriptor }}
                        </presenter-textbox>
						<presenter-textbox title='Time'>
                            {{ currentInstance.time | date:"fullDate" }}
                        </presenter-textbox>
						<presenter-textbox title='Note'>
                            {{ currentInstance.note  }}
                        </presenter-textbox>
						<presenter-textbox title='Rate'>
                            {{ currentInstance.rate | number }}
                        </presenter-textbox>
						<presenter-textbox title='Is Active'>
                            {{ currentInstance.isActive | isActive }}
                        </presenter-textbox>
                    </div>
                </div>
                <div class='card-footer text-end'>
                    <master-buttons (onRefreshClick)='onLoad()' />
                </div>
                <!-- // there is no detail tab -->
            </div>
        </div>
    </div>
</div>
