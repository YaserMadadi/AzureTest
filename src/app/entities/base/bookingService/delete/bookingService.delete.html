
<!-- Delete Form of [Base].[BookingService] -->

<app-modal #deleteModal
           [(Visible)]='modalVisible'
           [Header]='header("BookingService")'
           (onClosed)='onClosed.emit(false)'>
    <form #bookingServiceDeleteUI='ngForm'
          (ngSubmit)='onDelete(bookingServiceDeleteUI)'>
        <div class='container'>
            <presenter name='booking_Id'
                       title='Booking : '
                       [value]='currentInstance.booking!.descriptor' />
			<presenter name='providerService_Id'
                       title='Provider Service : '
                       [value]='currentInstance.providerService!.descriptor' />
			<presenter name='amount'
                       title='Amount : '
                       [value]='currentInstance.amount ' />
			<presenter name='note'
                       title='Note : '
                       [value]='currentInstance.note' />
			<presenter name='isActive'
                       title='Is Active : '
                       [value]='currentInstance.isActive | isActive' />
        </div>
    </form>
    <delete-buttons actions
                    (onDelete)='onDelete(bookingServiceDeleteUI)'
                    (onCancle)='onClose(false)'>
    </delete-buttons>
</app-modal>
