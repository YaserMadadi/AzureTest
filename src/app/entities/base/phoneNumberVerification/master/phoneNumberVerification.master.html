
<div class='container'>
    <div class='row'>
        <div class='col-12'>
            <div class='card'>
                <index-header class='card-header' 
                          title='Phone Number Verification'
                          [info]='currentInstance.info' />
                <div class='card-body'>
                    <div class='container'>
                        <presenter-textbox title='Client'>
                            {{ currentInstance.client?.descriptor }}
                        </presenter-textbox>
						<presenter-textbox title='Verification Code'>
                            {{ currentInstance.verificationCode  }}
                        </presenter-textbox>
						<presenter-textbox title='Generate Time'>
                            {{ currentInstance.generateTime | date:"fullDate" }}
                        </presenter-textbox>
						<presenter-textbox title='Expiry Date'>
                            {{ currentInstance.expiryDate | date:"fullDate" }}
                        </presenter-textbox>
						<presenter-textbox title='Verification Status'>
                            {{ currentInstance.verificationStatus?.descriptor }}
                        </presenter-textbox>
                    </div>
                </div>
                <div class='card-footer text-end'>
                    <master-buttons (onRefreshClick)='onLoad()' />
                </div>
                <!-- // there is no detail tab -->
            </div>
        </div>
    </div>
</div>
