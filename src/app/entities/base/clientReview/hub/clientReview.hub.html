
<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <index-header class='card-header' 
                          title='Client Review'
                          [info]='currentInstance.info' />
            <div class='card-body'>
                <index-button [currentInstance]='currentInstance'
                              (addButtonClick)='addRecord(clientReviewEditUI)'
                              (editButtonClick)='editRecord(clientReviewEditUI)'
                              (deleteButtonClick)='deleteRecord(clientReviewDeleteUI)' 
                              (refreshButtonClick)='onRefresh()'
                              [quickAddItems]='quickAddItems'
                              [linkedEntityItems]='linkedEntityItems'/>
                <hr>
                <table class='table table-striped table-hover'>
                    <thead>
                        <tr>
                            <th class='row-number'></th>
						<th>Client</th>
						<th>Provider</th>
				<!-- Time -->
						<th>Time</th>
						<th>Rate</th>
						<th>Is Active</th>
						<th class='action'>Action</th>
                        </tr>
                        <tr>
                            <th></th>
							<th>
                                <lookup [items]='clientLinker.list$ | async'
                                        [textField]='"descriptor"'
                                        [valueField]='"id"'
                                        [filterable]='clientLinker.filterable'
                                        [(ngModel)]='filterInstance.client'
                                        [(selectedItem)]='filterInstance.client'
                                        (onSeek)='clientLinker.onSeek($event)'
                                        (onInit)='clientLinker.onInit($event)'
										(onReload)='clientLinker.onReloadList()'
                                        (selectedItemChange)='onSeek()'>
                                </lookup></th>
							<th>
                                <lookup [items]='providerLinker.list$ | async'
                                        [textField]='"descriptor"'
                                        [valueField]='"id"'
                                        [filterable]='providerLinker.filterable'
                                        [(ngModel)]='filterInstance.provider'
                                        [(selectedItem)]='filterInstance.provider'
                                        (onSeek)='providerLinker.onSeek($event)'
                                        (onInit)='providerLinker.onInit($event)'
										(onReload)='providerLinker.onReloadList()'
                                        (selectedItemChange)='onSeek()'>
                                </lookup></th>
							<th><!-- Time --></th>
							<th><input type='number'
                                       class='form-control'
                                       [(ngModel)]='filterInstance.rate'
                                       (input)='onSeek()'
                                       placeholder='Search Rate' /></th>
							<th><input type='checkbox'
                                       [(ngModel)]='filterInstance.isActive'
                                       (input)='onSeek()'
                                       placeholder='Search Is Active' /></th>
							<th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(clientReview of list$ | async; track clientReview; let i = $index) {
                        <tr (click)='onSelect(clientReview)'
                            (dblclick)='onDoubleClick(clientReviewEditUI, $event)'
                            [class.table-primary]='currentInstance.id == clientReview.id'
                            (mouseenter)='setIndex(i)'
                            (mouseleave)='setIndex(-1)'
                            class='table-row-hover'>
                            <td class='row-number'>{{ i+1 }}</td>
							<td>{{ clientReview.client?.descriptor }}</td>
							<td>{{ clientReview.provider?.descriptor }}</td>
							<td>{{ clientReview.time| date:"fullDate" }}</td>
							<td>{{ clientReview.rate| number }}</td>
							<td width='100px'>
                                <input type='checkbox' 
                                       [checked]='clientReview.isActive' 
                                       disabled />
                            </td>
                            <td>
                                <row-buttons route='/base/clientReview'
                                             (onEdit)='editRecord(clientReviewEditUI, clientReview)'
                                             [id]='clientReview.id'  
                                             *ngIf='checkIndex(i)'/>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<base-clientReview-edit #clientReviewEditUI
                 (onClosed)='onEditClosed($event)' />
<base-clientReview-delete #clientReviewDeleteUI
                   (onClosed)='onDeleteClosed($event)' />
