<!-- Edit Form of [Infra].[MessageType] -->
<app-modal #modal
           [(Visible)]='modalVisible'
           [Header]='header("Message Type")'
           (onClosed)='closed(false)'>
    <form #messageTypeEditUI='ngForm'
          (ngSubmit)='Save(messageTypeEditUI)'
          autocomplete='off'>
        <div class='form-margin'>
            <!-- Title -->
            <div class='form-floating mb-3'>
                <input #title
                       required
                       id='title'
                       name='title'
                       class='form-control'
                       type='text'
                       [(ngModel)]='currentInstance.title' />
                <label for='title'>Title</label>
            </div>

        </div>
    </form>
    <edit-buttons actions
                  [disabled]='!messageTypeEditUI.valid'
                  (onSave)='Save(messageTypeEditUI)'
                  (onCancel)='onClose(false)'>
    </edit-buttons>
</app-modal>
