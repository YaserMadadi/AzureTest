
<!-- Delete Form of [Fund].[ClientWallet] -->

<app-modal #deleteModal
           [(Visible)]='modalVisible'
           [Header]='header("ClientWallet")'
           (onClosed)='onClosed.emit(false)'>
    <form #clientWalletDeleteUI='ngForm'
          (ngSubmit)='onDelete(clientWalletDeleteUI)'>
        <div class='container'>
            <presenter name='client_Id'
                       title='Client : '
                       [value]='currentInstance.client!.descriptor' />
			<presenter name='balance'
                       title='Balance : '
                       [value]='currentInstance.balance ' />
			<presenter name='note'
                       title='Note : '
                       [value]='currentInstance.note' />
			<presenter name='isActive'
                       title='Is Active : '
                       [value]='currentInstance.isActive | isActive' />
        </div>
    </form>
    <delete-buttons actions
                    (onDelete)='onDelete(clientWalletDeleteUI)'
                    (onCancle)='onClose(false)'>
    </delete-buttons>
</app-modal>
