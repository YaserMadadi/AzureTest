
<!-- Delete Form of [Fund].[BookingTransaction] -->

<app-modal #deleteModal
           [(Visible)]='modalVisible'
           [Header]='header("BookingTransaction")'
           (onClosed)='onClosed.emit(false)'>
    <form #bookingTransactionDeleteUI='ngForm'
          (ngSubmit)='onDelete(bookingTransactionDeleteUI)'>
        <div class='container'>
            <presenter name='booking_Id'
                       title='Booking : '
                       [value]='currentInstance.booking!.descriptor' />
			<presenter name='clientWallet_Id'
                       title='Client Wallet : '
                       [value]='currentInstance.clientWallet!.descriptor' />
			<presenter name='providerWallet_Id'
                       title='Provider Wallet : '
                       [value]='currentInstance.providerWallet!.descriptor' />
			<presenter name='amount'
                       title='Amount : '
                       [value]='currentInstance.amount ' />
			<presenter name='date'
                       title='Date : '
                       [value]='currentInstance.date | date:"fullDate"' />
			<presenter name='time'
                       title='Time : '
                       [value]='currentInstance.time' />
			<presenter name='paymentNote'
                       title='Payment Note : '
                       [value]='currentInstance.paymentNote' />
			<presenter name='note'
                       title='Note : '
                       [value]='currentInstance.note' />
			<presenter name='isActive'
                       title='Is Active : '
                       [value]='currentInstance.isActive | isActive' />
        </div>
    </form>
    <delete-buttons actions
                    (onDelete)='onDelete(bookingTransactionDeleteUI)'
                    (onCancle)='onClose(false)'>
    </delete-buttons>
</app-modal>
