
<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <index-header class='card-header' 
                          title='Certification'
                          [info]='currentInstance.info' />
            <div class='card-body'>
                <index-button [currentInstance]='currentInstance'
                              (addButtonClick)='addRecord(certificationEditUI)'
                              (editButtonClick)='editRecord(certificationEditUI)'
                              (deleteButtonClick)='deleteRecord(certificationDeleteUI)' 
                              (refreshButtonClick)='onRefresh()'
                              [quickAddItems]='quickAddItems'
                              [linkedEntityItems]='linkedEntityItems'/>
                <hr>
                <table class='table table-striped table-hover'>
                    <thead>
                        <tr>
                            <th class='row-number'></th>
						<th>Certification Type</th>
						<th>Cert Issuing Organization</th>
						<th>Is Active</th>
						<th class='action'>Action</th>
                        </tr>
                        <tr>
                            <th></th>
							<th>
                                <lookup [items]='certificationTypeLinker.list$ | async'
                                        [textField]='"descriptor"'
                                        [valueField]='"id"'
                                        [filterable]='certificationTypeLinker.filterable'
                                        [(ngModel)]='filterInstance.certificationType'
                                        [(selectedItem)]='filterInstance.certificationType'
                                        (onSeek)='certificationTypeLinker.onSeek($event)'
                                        (onInit)='certificationTypeLinker.onInit($event)'
										(onReload)='certificationTypeLinker.onReloadList()'
                                        (selectedItemChange)='onSeek()'>
                                </lookup></th>
							<th>
                                <lookup [items]='certIssuingOrganizationLinker.list$ | async'
                                        [textField]='"descriptor"'
                                        [valueField]='"id"'
                                        [filterable]='certIssuingOrganizationLinker.filterable'
                                        [(ngModel)]='filterInstance.certIssuingOrganization'
                                        [(selectedItem)]='filterInstance.certIssuingOrganization'
                                        (onSeek)='certIssuingOrganizationLinker.onSeek($event)'
                                        (onInit)='certIssuingOrganizationLinker.onInit($event)'
										(onReload)='certIssuingOrganizationLinker.onReloadList()'
                                        (selectedItemChange)='onSeek()'>
                                </lookup></th>
							<th><input type='checkbox'
                                       [(ngModel)]='filterInstance.isActive'
                                       (input)='onSeek()'
                                       placeholder='Search Is Active' /></th>
							<th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(certification of list$ | async; track certification; let i = $index) {
                        <tr (click)='onSelect(certification)'
                            (dblclick)='onDoubleClick(certificationEditUI, $event)'
                            [class.table-primary]='currentInstance.id == certification.id'
                            (mouseenter)='setIndex(i)'
                            (mouseleave)='setIndex(-1)'
                            class='table-row-hover'>
                            <td class='row-number'>{{ i+1 }}</td>
							<td>{{ certification.certificationType?.descriptor }}</td>
							<td>{{ certification.certIssuingOrganization?.descriptor }}</td>
							<td width='100px'>
                                <input type='checkbox' 
                                       [checked]='certification.isActive' 
                                       disabled />
                            </td>
                            <td>
                                <row-buttons route='/base/certification'
                                             (onEdit)='editRecord(certificationEditUI, certification)'
                                             [id]='certification.id'  
                                             *ngIf='checkIndex(i)'/>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<base-certification-edit #certificationEditUI
                 (onClosed)='onEditClosed($event)' />
<base-certification-delete #certificationDeleteUI
                   (onClosed)='onDeleteClosed($event)' />


		
		<base-providerCertification-edit #providerCertificationEditUI
                        [certificationLocked]='true' />
