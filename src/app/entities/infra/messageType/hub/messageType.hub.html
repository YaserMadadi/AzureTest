
<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <index-header class='card-header' 
                          title='Message Type'
                          [info]='currentInstance.info' />
            <div class='card-body'>
                <index-button [currentInstance]='currentInstance'
                              (addButtonClick)='addRecord(messageTypeEditUI)'
                              (editButtonClick)='editRecord(messageTypeEditUI)'
                              (deleteButtonClick)='deleteRecord(messageTypeDeleteUI)' 
                              (refreshButtonClick)='onRefresh()'
                              [quickAddItems]='quickAddItems'
                              [linkedEntityItems]='linkedEntityItems'/>
                <hr>
                <table class='table table-striped table-hover'>
                    <thead>
                        <tr>
                            <th class='row-number'></th>
						<th>Id</th>
						<th>Title</th>
						<th class='action'>Action</th>
                        </tr>
                        <tr>
                            <th></th>
							<th><input type='number'
                                       class='form-control'
                                       [(ngModel)]='filterInstance.id'
                                       (input)='onSeek()'
                                       placeholder='Search Id' /></th>
							<th>
                                <input type='text'
                                       class='form-control'
                                       [(ngModel)]='filterInstance.title'
                                       (input)='onSeek()'
                                       placeholder='Search Title' /></th>
							<th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(messageType of list$ | async; track messageType; let i = $index) {
                        <tr (click)='onSelect(messageType)'
                            (dblclick)='onDoubleClick(messageTypeEditUI, $event)'
                            [class.table-primary]='currentInstance.id == messageType.id'
                            (mouseenter)='setIndex(i)'
                            (mouseleave)='setIndex(-1)'
                            class='table-row-hover'>
                            <td class='row-number'>{{ i+1 }}</td>
							<td>{{ messageType.id | number }}</td>
							<td>{{ messageType.title }}</td>
                            <td>
                                <row-buttons route='/infra/messageType'
                                             (onEdit)='editRecord(messageTypeEditUI, messageType)'
                                             [id]='messageType.id'  
                                             *ngIf='checkIndex(i)'/>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<infra-messageType-edit #messageTypeEditUI
                 (onClosed)='onEditClosed($event)' />
<infra-messageType-delete #messageTypeDeleteUI
                   (onClosed)='onDeleteClosed($event)' />


		
		<infra-resultMessage-edit #resultMessageEditUI
                        [messageTypeLocked]='true' />
