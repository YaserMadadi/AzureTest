
<div class='container'>
    <div class='row'>
        <div class='col-12'>
            <div class='card'>
                <index-header class='card-header' 
                          title='Service Price'
                          [info]='currentInstance.info' />
                <div class='card-body'>
                    <div class='container'>
                        <presenter-textbox title='Provider Service'>
                            {{ currentInstance.providerService?.descriptor }}
                        </presenter-textbox>
						<presenter-textbox title='Price Scope'>
                            {{ currentInstance.priceScope?.descriptor }}
                        </presenter-textbox>
						<presenter-textbox title='Note'>
                            {{ currentInstance.note  }}
                        </presenter-textbox>
						<presenter-textbox title='Amount'>
                            {{ currentInstance.amount  }}
                        </presenter-textbox>
						<presenter-textbox title='Is Active'>
                            {{ currentInstance.isActive | isActive }}
                        </presenter-textbox>
                    </div>
                </div>
                <div class='card-footer text-end'>
                    <master-buttons (onRefreshClick)='onLoad()' />
                </div>
                <!-- // there is no detail tab -->
            </div>
        </div>
    </div>
</div>
