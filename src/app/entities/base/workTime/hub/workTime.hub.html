
<div class='row'>
    <div class='col-12'>
        <div class='card'>
            <index-header class='card-header' 
                          title='Work Time'
                          [info]='currentInstance.info' />
            <div class='card-body'>
                <index-button [currentInstance]='currentInstance'
                              (addButtonClick)='addRecord(workTimeEditUI)'
                              (editButtonClick)='editRecord(workTimeEditUI)'
                              (deleteButtonClick)='deleteRecord(workTimeDeleteUI)' 
                              (refreshButtonClick)='onRefresh()'
                              [quickAddItems]='quickAddItems'
                              [linkedEntityItems]='linkedEntityItems'/>
                <hr>
                <table class='table table-striped table-hover'>
                    <thead>
                        <tr>
                            <th class='row-number'></th>
						<th>Provider</th>
						<th>Week Day</th>
				<!-- From -->
						<th>From</th>
				<!-- To -->
						<th>To</th>
						<th>Is Active</th>
						<th class='action'>Action</th>
                        </tr>
                        <tr>
                            <th></th>
							<th>
                                <lookup [items]='providerLinker.list$ | async'
                                        [textField]='"descriptor"'
                                        [valueField]='"id"'
                                        [filterable]='providerLinker.filterable'
                                        [(ngModel)]='filterInstance.provider'
                                        [(selectedItem)]='filterInstance.provider'
                                        (onSeek)='providerLinker.onSeek($event)'
                                        (onInit)='providerLinker.onInit($event)'
										(onReload)='providerLinker.onReloadList()'
                                        (selectedItemChange)='onSeek()'>
                                </lookup></th>
							<th>
                                <lookup [items]='weekDayLinker.list$ | async'
                                        [textField]='"descriptor"'
                                        [valueField]='"id"'
                                        [filterable]='weekDayLinker.filterable'
                                        [(ngModel)]='filterInstance.weekDay'
                                        [(selectedItem)]='filterInstance.weekDay'
                                        (onSeek)='weekDayLinker.onSeek($event)'
                                        (onInit)='weekDayLinker.onInit($event)'
										(onReload)='weekDayLinker.onReloadList()'
                                        (selectedItemChange)='onSeek()'>
                                </lookup></th>
							<th><!-- From --></th>
							<th><!-- To --></th>
							<th><input type='checkbox'
                                       [(ngModel)]='filterInstance.isActive'
                                       (input)='onSeek()'
                                       placeholder='Search Is Active' /></th>
							<th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(workTime of list$ | async; track workTime; let i = $index) {
                        <tr (click)='onSelect(workTime)'
                            (dblclick)='onDoubleClick(workTimeEditUI, $event)'
                            [class.table-primary]='currentInstance.id == workTime.id'
                            (mouseenter)='setIndex(i)'
                            (mouseleave)='setIndex(-1)'
                            class='table-row-hover'>
                            <td class='row-number'>{{ i+1 }}</td>
							<td>{{ workTime.provider?.descriptor }}</td>
							<td>{{ workTime.weekDay?.descriptor }}</td>
							<td>{{ workTime.from }}</td>
							<td>{{ workTime.to }}</td>
							<td width='100px'>
                                <input type='checkbox' 
                                       [checked]='workTime.isActive' 
                                       disabled />
                            </td>
                            <td>
                                <row-buttons route='/base/workTime'
                                             (onEdit)='editRecord(workTimeEditUI, workTime)'
                                             [id]='workTime.id'  
                                             *ngIf='checkIndex(i)'/>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<base-workTime-edit #workTimeEditUI
                 (onClosed)='onEditClosed($event)' />
<base-workTime-delete #workTimeDeleteUI
                   (onClosed)='onDeleteClosed($event)' />
