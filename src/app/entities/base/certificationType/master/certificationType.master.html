
<div class='container'>
    <div class='row'>
        <div class='col-12'>
            <div class='card'>
                <index-header class='card-header' 
                          title='Certification Type'
                          [info]='currentInstance.info' />
                <div class='card-body'>
                    <div class='container'>
                        <presenter-textbox title='Title'>
                            {{ currentInstance.title  }}
                        </presenter-textbox>
						<presenter-textbox title='Note'>
                            {{ currentInstance.note  }}
                        </presenter-textbox>
						<presenter-textbox title='Is Individual'>
                            {{ currentInstance.isIndividual | isActive }}
                        </presenter-textbox>
						<presenter-textbox title='Is Enterprise'>
                            {{ currentInstance.isEnterprise | isActive }}
                        </presenter-textbox>
                    </div>
                </div>
                <div class='card-footer text-end'>
                    <master-buttons (onRefreshClick)='onLoad()' />
                </div>
                
                <c-tabs [activeItemKey]="'certification'"
                        class="m-3 detail-tabs">
                    <c-tabs-list variant="tabs">
                        
                        <button cTab
                                itemKey='certification'
                                (dblclick)='navigateTo("base/certification")'>Certification</button>
                    </c-tabs-list>
                    <c-tabs-content>
                        
                        <c-tab-panel class='p-3'
                                     itemKey='certification'>
                            <base-certificationType-certification-detail [certificationType]='currentInstance' />
                        </c-tab-panel>
                    </c-tabs-content>
                </c-tabs>
            </div>
        </div>
    </div>
</div>
